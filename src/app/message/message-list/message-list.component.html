<div class="container">
  <h2>
    Message List To Show Students
  </h2>

  <div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="messageText">
        <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px" sortActionDescription="Sort by message">
          Message </th>
        <td mat-cell *matCellDef="let element" fxFlex="100px"> {{element.messageText}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
