<h1 mat-dialog-title>

  Hi {{data.messages.firstName}}</h1>

<div mat-dialog-content class="msgBox">
  <ul *ngFor="let message of data.messages.messages">
    <li>
      {{message}} </li>
  </ul>
</div>
<div mat-dialog-actions>

  <button mat-button matDialogClose cdkFocusInitial>Ok</button>
</div>
