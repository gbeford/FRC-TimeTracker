<mat-form-field class="example-full-width">
  <input matInput placeholder="Student" aria-label="Student" [matAutocomplete]="auto" [formControl]="studentCtrl">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let student of filteredOptions | async" [value]="student">
      <img style="vertical-align:middle;" height="25" />
      <span>{{ student.firstName }} {{student.lastName}}</span> |
      <small>Student ID: {{student.studentId}}</small>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
