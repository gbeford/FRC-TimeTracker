<form class="form-horizontal" [formGroup]="studentTimeReportForm" novalidate (ngSubmit)="run()">

  <h1>{{title}}</h1>
  <div *ngIf='!this.show'>
    <div>
      <app-auto-complete (notify)='onNotify($event)' [autoCompleteForm]="studentTimeReportForm">Loading...</app-auto-complete>
    </div>

    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Choose a start date" formControlName="inDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Choose a end date" formControlName="outDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <button class='trackerBtn'> Submit</button>
    </div>
  </div>
  <div *ngIf='this.show'>
    <div>
      <label class='infoLabel' for='student_name'>Date Range:</label>
      {{startDate | date:"MM/dd/yy"}} - {{endDate | date:"MM/dd/yy"}}
    </div>
    <div>
      <label class='infoLabel' for='student_name'>Student Info:</label>
      <label class='' for='student_name'>{{studentName}} </label>

    </div>
    <div>
      <label class='infoLabel' for='total_hours'>Total Hours:</label>
      <label class='' for='total_hours'>{{totalHours}}</label>
    </div>
    <div>
      <label class='infoLabel' for='total-points'>Total Points:</label>
      <label class='' for='total-points'>{{totalPoints}}</label>
    </div>

    <div>
      <button class='trackerBtn' (click)='submit()'>New Report</button>
    </div>
  </div>

</form>
