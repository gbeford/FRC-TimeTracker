<div class="container">


  <div id="loginbox" *ngIf="!signUpBox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a (click)="forgetPassword()"> Forgot
            password?</a></div>
      </div>


      <div style="padding-top:30px" class="panel-body">

        <div id="login-alert" *ngIf="securityObject && !securityObject.isAuthenticated" class="alert alert-danger col-sm-12">
          <p>Invalid User Name / Password.</p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="userName" name="userName" class="form-control" required [(ngModel)]="user.userName" autofocus="autofocus"
              #userName="ngModel" />
            <!-- <div *ngIf="!userName.valid && userName.touched">
                  User name is required!
                </div> -->
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" name="password" class="form-control" required [(ngModel)]="user.password" type="password"
              #password="ngModel" />
            <!-- <div *ngIf="!password.valid && password.touched">
                  Password is required!
                </div> -->
          </div>

          <div style="margin-top:10px" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <button class="btn btn-success" type="submit" [disabled]="!loginForm.form.valid">Login </button>
            </div>
          </div>
          <br />

          <!-- SignUp link to formm -->
          <div class="form-group signup">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                Don't have an account!
                <a (click)="showSignUpBox()">
                  Sign Up Here
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- sign up form -->
  <div id="signupbox" *ngIf="signUpBox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" (click)="signIn()">Sign
            In</a></div>
      </div>
      <div class="panel-body">
        <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="email" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="passwd" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
