    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Sign In</div>
          <div style="float:right; font-size: 80%; position: relative; top:-10px">
            <!-- <a href="#">Forgot password?</a></div> -->
          </div>
        </div>

        <div style="padding-top:30px" class="panel-body">

          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="userName" name="userName" class="form-control" required [(ngModel)]="user.userName" autofocus="autofocus"
                #userName="ngModel" />
              <!-- <div *ngIf="!userName.valid && userName.touched">
                  User name is required!
                </div> -->
            </div>

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" name="password" class="form-control" required [(ngModel)]="user.password" type="password"
                #password="ngModel" />
              <!-- <div *ngIf="!password.valid && password.touched">
                  Password is required!
                </div> -->
            </div>

            <div style="margin-top:10px" class="form-group">
              <!-- Button -->
              <div class="col-sm-12 controls">
                <button class="btn btn-success" type="submit" [disabled]="!loginForm.form.valid">Login </button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
