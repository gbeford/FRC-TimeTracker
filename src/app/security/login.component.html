<div class="container" *ngIf="!signUpBox">
  <div class="row">
    <div class="col-8 mx-auto">
      <div class="mb-3 mt-3">
        <div class="col-md-12 text-center">
          <h1 id="title">Login</h1>
        </div>
      </div>
      <div id="login-alert" *ngIf="securityObject && !securityObject.isAuthenticated" class="alert alert-danger col">
        <p>Invalid User Name / Password.</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input id="userName" name="userName" class="form-control" required formControlName="userName"
            aria-describedby="userName" autofocus="autofocus" placeholder="Username"
            [ngClass]="{ 'is-invalid':loginForm.controls['userName'].invalid }" required>
          <div *ngIf="loginForm.controls['userName'].invalid &&
                  (loginForm.controls['userName'].dirty ||
                   loginForm.controls['userName'].touched)" class="invalid-feedback">

            <div *ngIf="loginForm.controls['userName'].errors.required">Username is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" name="password" id="password" class="form-control" formControlName="password"
            placeholder="Enter Password" [ngClass]="{ 'is-invalid':  loginForm.controls['password'].invalid }" required>
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
            class="invalid-feedback">
            <div *ngIf="loginForm.controls['password'].errors.required">Password is required.</div>
          </div>
        </div>
        <div class="col text-center mb-3">
          <button class="btn btn-secondary" type="submit">Login </button>
        </div>
      </form>
    </div>
  </div>
</div>
