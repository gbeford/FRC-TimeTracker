<div class="container" *ngIf="!signUpBox">
  <div class="row">
    <div class="col-8 mx-auto">
      <div class="mb-3 mt-3">
        <div class="col-md-12 text-center">
          <h1 id="title">Login</h1>
        </div>
      </div>
      <div id="login-alert" *ngIf="securityObject && !securityObject.isAuthenticated" class="alert alert-danger col">
        <p>Invalid User Name / Password.</p>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid" novalidate>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input id="userName" name="userName" class="form-control" required [(ngModel)]="user.userName"
            #userName="ngModel" aria-describedby="userName" autofocus="autofocus" placeholder="Username"
            [ngClass]="{ 'is-invalid': loginForm.submitted && userName.invalid }" required>
                <div *ngIf="loginForm.submitted && userName.invalid && userName.touched" class="invalid-feedback">
                  <div *ngIf="userName.errors.required">Username is required.</div>
              </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" name="password" id="password" class="form-control" equired [(ngModel)]="user.password" #password="ngModel"
          placeholder="Enter Password" [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" required>
          <div *ngIf="loginForm.submitted && password.invalid && password.touched" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required.</div>
        </div>
        </div>
        <div class="col text-center mb-3">
          <button class="btn btn-secondary" type="submit">Login </button>
        </div>
      </form>
    </div>
  </div>
</div>
