<mat-toolbar>
  <a [routerLink]="['/']">
    <span class="colonial">
      <img class="colonialImg" src="/assets/images/colonial.png">
    </span>
  </a>
  <button mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon> Menu
  </button>

  <mat-menu #appMenu="matMenu">
    <a [routerLink]="['/']" mat-menu-item>
      <span>Home </span>
    </a>
    <ng-container *ngIf="securityObject.isAuthenticated">
      <button mat-menu-item [matMenuTriggerFor]="admin">Admin</button>
    </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
      <button mat-menu-item [matMenuTriggerFor]="reports">Reports</button>
    </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
    <a [routerLink]="['/apparel']"  *hasClaim="['canAccess_Admin']"  mat-menu-item>
      <span>Apparel</span>
    </a>
  </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/trackTime']" *hasClaim="['canAccess_Student', 'canAccess_Admin']" mat-menu-item>
        <span>Track Time</span>
      </a>
    </ng-container>
    <!-- <a [routerLink]="['/test']" mat-menu-item>
      <span>Test</span>
    </a> -->

  </mat-menu>

  <mat-menu #admin="matMenu">
    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/addApparel']" *hasClaim="'canAccess_Admin'" mat-menu-item>
        <span>Add Apparel</span>
      </a>
    </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/apparelList']" *hasClaim="'canAccess_Admin'" mat-menu-item>
        <span>Edit Apparel</span>
      </a>
    </ng-container>

    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/event']" *hasClaim="'canAccess_Admin'" mat-menu-item>
        <span>Add New Event</span>
      </a>
    </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/message']" *hasClaim="'canAccess_Admin'" mat-menu-item>
        <span>Add New Message</span>
      </a>
    </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/messageStudent']" *hasClaim="'canAccess_Admin'" mat-menu-item>
        <span>Message Student</span>
      </a>
    </ng-container>
    <!-- <a [routerLink]="['/addImage']" *hasClaim="'canAccess_Admin'" mat-menu-item>
      <span>Add Image</span>
    </a> -->
  </mat-menu>


  <mat-menu #reports="matMenu">
    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/messageList']" *hasClaim="'canAccess_Admin'" mat-menu-item>
        <span>Message List</span>
      </a>
    </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/studentlist']" *hasClaim="['canAccess_Student', 'canAccess_Admin']" mat-menu-item>
        <span>Student List</span>
      </a>
    </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
    <a [routerLink]="['/attendance']" *hasClaim="'canAccess_Admin'" mat-menu-item>
      <span>Attendance</span>
    </a>
  </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/order-report']" *hasClaim="'canAccess_Admin'" mat-menu-item>
        <span>Orders</span>
      </a>
    </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/order-details']" *hasClaim="'canAccess_Admin'" mat-menu-item>
        <span>Orders Details</span>
      </a>
    </ng-container>
  </mat-menu>


  <!-- <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/studentTimeReport']" *hasClaim="'canAccess_Student'" mat-menu-item>
        <span>Student Hours</span>
      </a>
    </ng-container>
    <ng-container *ngIf="securityObject.isAuthenticated">
      <a [routerLink]="['/studentEditForm']" *hasClaim="'canAccess_Admin'" mat-menu-item>
        <span>Edit</span>
      </a>
    </ng-container>-->

  <!-- <a [routerLink]="['/badges']" mat-menu-item *ngIf="isAdmin()">
      <span>Badges</span>
    </a> -->
  <!-- <a [routerLink]="['/applyPoints']" mat-menu-item *ngIf="isAdmin()">
      <span>Apply Points to Student</span>
    </a> -->

  <span class="spacer"> </span>
  {{ signedInStudents }} signed in.
  <span class="spacer"> </span>
  <span class="spacer"> </span>
  <div style="padding-right: 50px;">
    <div>
      <a routerLink="/" *ngIf="!securityObject.isAuthenticated">Login</a>
    </div>
    <div>
      <a (click)="logout()" *ngIf="securityObject.isAuthenticated"> Logout &nbsp;{{
        securityObject.userName}}</a>
    </div>
  </div>

  <a [routerLink]="['/order-confirm']">
    <mat-icon matBadge="{{cartSize}}" matBadgeColor="accent" matBadgeSize="medium" matBadgePosition="above after">
      shopping_cart</mat-icon>
  </a>


</mat-toolbar>
