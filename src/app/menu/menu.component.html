<mat-toolbar color="">

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #appMenu="matMenu">
    <a [routerLink]="['/']" mat-menu-item>
      <span>Home </span>
    </a>
    <a [routerLink]="['/addMessage']" mat-menu-item *ngIf="isAdmin()">
      <span>Add New Message</span>
    </a>
    <a [routerLink]="['/messageStudent']" mat-menu-item *ngIf="isAdmin()">
      <span>Message Student</span>
    </a>
    <a [routerLink]="['/applyPoints']" mat-menu-item *ngIf="isAdmin()">
      <span>Apply Points to Student</span>
    </a>
    <a [routerLink]="['/trackTime']" mat-menu-item *ngIf="loggedIn()">
      <span>Track Time</span>
    </a>
    <a [routerLink]="['/studentTimeReport']" mat-menu-item *ngIf="loggedIn()">
      <span>Student Hours</span>
    </a>
    <a [routerLink]="['/studentlist']" mat-menu-item *ngIf="loggedIn()">
      <span>Student List</span>
    </a>
    <!-- <a [routerLink]="['/studentEditForm']" mat-menu-item *ngIf="isAdmin()">
      <span>Edit</span>
    </a> -->
    <a [routerLink]="['/messageList']" mat-menu-item *ngIf="isAdmin()">
      <span>Message List</span>
    </a>
    <!-- <a [routerLink]="['/badges']" mat-menu-item *ngIf="isAdmin()">
      <span>Badges</span>
    </a> -->


  </mat-menu>

  <span style="padding-left: 50px;" *ngIf="user">Welcome {{ user.displayName }}</span>
  <span class="spacer"> </span>
  {{ signedInStudents }} signed in.
  <span class="spacer"> </span>
  <span class="spacer"> </span>
  <div style="padding-right: 50px;">
    <div>
      <a (click)="loginWithGoogle()" *ngIf="!user">Login</a>
    </div>
    <div *ngIf="user">
      <a (click)='logOut()'>Log Out</a>
    </div>
  </div>
  <span>
    <img class="colonialImg" src="/assets/images/colonial.png">
  </span>

</mat-toolbar>
