<h3>Cart Info</h3>
<table border="1">
  <tr>
    <th>Option</th>
    <th>Id</th>
    <th>Name</th>
    <th>Photo</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Sub Total</th>
  </tr>
  <tr *ngFor="let item of items">
    <td align="center">
      <a (click)="remove(item.apparel.apparelId)">X</a>
    </td>
    <td>{{item.apparel.apparelId}}</td>
    <td>{{item.apparel.description}}</td>
    <td>
      <img [src]=item.apparel.image width="50" />
    </td>
    <td>{{item.apparel.price}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.apparel.price * item.quantity + item.nameCharge + item.upCharge}}</td>
  </tr>
  <tr>
    <td colspan="6" align="right">Total</td>
    <td>{{total}}</td>
  </tr>
</table>
