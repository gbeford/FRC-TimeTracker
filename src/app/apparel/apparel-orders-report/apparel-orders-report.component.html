<div class="row mt-5">
  <div class="col-md-12">
    <h1>Orders</h1>

    <!-- {{order | json}} -->

    <table class="table table-condensed">
      <thead class="table-header">
        <tr>
          <td><strong>Order Id</strong></td>
          <td class="text-center"><strong>Student Name</strong></td>
          <td class="text-center"><strong>Student Id</strong></td>
          <td class="text-center"><strong>Gross Total</strong></td>
          <td class="text-center"><strong>Paid</strong></td>
        </tr>
      </thead>
      <tbody *ngFor="let orders of order" class="table-backgroud">
        <tr>
          <td> {{orders.orderId}}</td>
          <td class="text-center">{{orders.studentName}}</td>
          <td class="text-center">{{orders.studentId}}</td>
          <td class="text-center">{{orders.grossTotal}}</td>
          <td class="text-center">{{orders.paid}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
