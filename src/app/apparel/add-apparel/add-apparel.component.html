<!-- add form -->

<form role="form" class="col-md-9 go-right">
  <h2>Add Apparel Item</h2>

  <div class="row">
    <div class="col-xs-9 col-sm-9 col-md-9">
      <div class="form-group">
        <label for="item">Item</label>
        <input id="item" name="item" type="text" class="form-control" formControlName="itemCtrl" required>
      </div>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-9">
      <div class="form-group">
        <label for="description">Item Description</label>
        <textarea id="description" name="description" type="text" class="form-control" formControlName="descCtrl"
          required></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2">
      <div class="form-group">
        <label for="gender">Gender</label>
        <!-- <input id="gender" name="gender" class="form-control" formControlName="genderCtrl" required> -->
        <select id="gender" formControlName="genderCtrl" class="form-control" required>
          <option> Male</option>
          <option> Female</option>
        </select>
      </div>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2">
      <div class="form-group">
        <label for="size">Size</label>
        <select id="gender" formControlName="genderCtrl" class="form-control" required>
          <option> XS</option>
          <option> S</option>
          <option> M</option>
          <option> L</option>
          <option> XL</option>
          <option>XXL</option>
        </select>
      </div>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2">
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" name="price" class="form-control" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6">
      <div class="form-group">
        <app-image-upload (notify)='uploadNotify($event)'></app-image-upload>
      </div>
    </div>
  </div>
  <button class="btn btn-primary">Submit </button>
</form>
