<!-- add form -->
<div class="row">
  <form role="form" class="col-md-9 go-right">
    <h2>Form To Right</h2>
    <p>To see how it works, you clink in a input field.</p>

    <div class="form-group">
      <label for="item">Item</label>
      <input id="item" name="item" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Item Description</label>
      <textarea id="description" name="description" type="text" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input id="gender" name="gender" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="size">Size</label>
      <input id="size" name="size" class="form-control" required>
    </div>


  </form>
</div>
