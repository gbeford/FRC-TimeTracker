<div class="row mt-5">
  <div class="col">
    <h1>Apparel List</h1>
  </div>

  <!-- {{order | json}} -->
  <!--  TODO:
  - add link to order id that will open a modal with the order details
  -->
  <div class="col-md-12 example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->

              <!-- Edit Item text Column -->
              <!-- [routerLink]="['/apparelList/'element.apparelId]" -->
               <ng-container matColumnDef="editItem">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit Item </th>
                <td mat-cell *matCellDef="let element" >
                  <ng-container *ngIf="element.apparelId">
                    <mat-icon>create</mat-icon>
                  </ng-container>
                </td>
              </ng-container>
      <ng-container matColumnDef="apparelId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px"> Apparel Id </th>
        <td mat-cell *matCellDef="let element" fxFlex="100px"> {{element.apparelId}} </td>
      </ng-container>
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
        <td mat-cell *matCellDef="let element"> {{element.item}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <!-- Remove Item Column -->
      <ng-container matColumnDef="removeItem">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove Item </th>
            <td mat-cell *matCellDef="let element" (click)="deleteItem(element.eventID)">
              <ng-container matColumnDef="Remove">
                <ng-container *ngIf="element.apparelId">
                  <mat-icon>delete</mat-icon>
                </ng-container>
              </ng-container>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>









</div>
