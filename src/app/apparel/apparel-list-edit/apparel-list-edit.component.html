<div class="row mt-5">
  <div class="col">
    <h1>Apparel List</h1>
  </div>

  <!-- {{order | json}} -->
  <!--  TODO:
  - add link to order id that will open a modal with the order details
  -->
  <div class="col-md-12 example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->

              <!-- Edit Item text Column -->
              <!-- [routerLink]="['/apparelList/'element.apparelId]" -->
               <ng-container matColumnDef="editItem">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Edit Item </mat-header-cell>
                <mat-cell *matCellDef="let element" >
                  <ng-container *ngIf="element.apparelId">
                    <mat-icon>create</mat-icon>
                  </ng-container>
                </mat-cell>
              </ng-container> 
      <ng-container matColumnDef="apparelId">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px"> Apparel Id </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex="100px"> {{element.apparelId}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="item">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Item</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.item}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>
      <!-- Remove Item Column -->
      <ng-container matColumnDef="removeItem">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Remove Item </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="deleteItem(element.eventID)">
              <ng-container matColumnDef="Remove">
                <ng-container *ngIf="element.apparelId">
                  <mat-icon>delete</mat-icon>
                </ng-container>
              </ng-container>
            </mat-cell>
          </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>









</div>
