<form role="form" class="col-md-9 go-right" [formGroup]="ImageForm" (ngSubmit)="saveUploadedImage()">
  <h2>Add Apparel Image Upload</h2>
  <div class="row">
    <div class="col-xs-9 col-sm-9 col-md-9">
      <div class="form-group">
        <label for="item">Clothing name</label> &nbsp; <i>Name in drop down in apparel form</i>
        <input id="item" name="item" type="text" class="form-control" formControlName="itemCtrl" [ngClass]="{ 'is-invalid': ImageForm.controls['itemCtrl'].touched && ImageForm.controls['itemCtrl'].errors }">
        <div *ngIf="ImageForm.controls['itemCtrl'].invalid && (ImageForm.controls['itemCtrl'].dirty || ImageForm.controls['itemCtrl'].touched)"
          class="invalid-feedback">
          <div *ngIf="ImageForm.controls['itemCtrl'].errors.required">Clothing item is required.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6">
      <div class="form-group">
        <label for="file-upload" class="custom-file-upload btn btn-secondary">
          <span id="file-selected"></span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" /></svg>
          &nbsp; <span>Choose a file&hellip;</span>
        </label>
        <input id="file-upload" type="file" accept="image/*" (change)="this.processFile($event)" />
        <br />
        <span>{{this.filename}}</span>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="!ImageForm.valid">Submit </button>
</form>
